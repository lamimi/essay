:root {
  --primary-color: #262626;
  --text-hightlight-color: ​#ec5a53;
  --text-marked-color: #ec5a5325;
  --text-faded-color: #808080;
  --link-color: dodgerblue;
  --distinct-color: #f9f9f9;

  --code-keyword-color: #f97583;
  --code-operator-color: #f97583;
  --code-variable-color: #b392f0;
  --code-def-color: #ffab70;
  --code-string-color: #79b8ff;
  --code-number-color: #79b8ff;
  --code-comment-color: #6a737d;
  --code-line-number-color: #6a737d50;
}

html {
  font-size: 16px;
}

body {
  color: var(--primary-color);
}

#write {
  width: 100%;
  max-width: 720px;
  text-align: justify;
}

/* 标题 */
h1,
h2,
h3,
h4,
h5,
h6 {
  font-weight: 400;
}
h1 {
  font-size: 2.5rem;
}
h2 {
  font-size: 2rem;
}
h3 {
  font-size: 1.5rem;
}
h4 {
  font-size: 1.25rem;
}
#write > h1:first-child,
#write > h2:first-child,
#write > h3:first-child,
#write > h4:first-child {
  margin-top: 10rem;
}
#write > h3.md-focus:before {
  left: -1.875rem;
  top: 0.5rem;
  padding: 2px;
}
#write > h4.md-focus:before {
  left: -1.875rem;
  top: 0.3125rem;
  padding: 2px;
}
#write > h5.md-focus:before {
  left: -1.875rem;
  top: 0.25rem;
  padding: 2px;
}
#write > h6.md-focus:before {
  left: -1.875rem;
  top: 0.125rem;
  padding: 2px;
}

/* 文本 */
p {
  line-height: 1.75rem;
}
#write strong {
  /* font-weight: normal; */
  color: dodgerblue;
}
mark {
  display: inline-block;
  padding: 0.25rem;
  margin: auto 0.25rem;
  border-radius: 0.25rem;
  line-height: 1rem;
  color: white;
  background-color: #ec5a53;
}

/* 链接 */
a,
.md-def-url {
  position: relative;
  padding-left: 0.75rem;
  color: var(--link-color);
  text-decoration: none;
}
a::before {
  position: absolute;
  left: 0;
  top: 0;
  display: block;
  content: "🔗";
  width: 0.5rem;
  height: 0.5rem;
  font-size: 0.5rem;
  line-height: 1rem;
}
.md-toc a {
  padding-left: initial;
}
a.md-header-anchor {
  padding-left: 0;
}
a.md-header-anchor::before,
.folder-menu-item a::before,
.file-action-item a::before,
.md-toc a::before {
  content: "";
}

/* 表格 */
table {
  margin-bottom: 20px;
}
table th,
table td {
  padding: 8px;
  line-height: 1.5rem;
  vertical-align: top;
}
table th {
  font-weight: normal;
  color: var(--text-faded-color);
  background-color: #f2f2f2;
}
table thead th {
  vertical-align: bottom;
}
table caption + thead tr:first-child th,
table caption + thead tr:first-child td,
table colgroup + thead tr:first-child th,
table colgroup + thead tr:first-child td,
table thead:first-child tr:first-child th,
table thead:first-child tr:first-child td {
  border-top: 0;
}
table tbody + tbody {
  border-top: 2px solid #ddd;
}

/* 行内代码 */
code {
  display: inline-block;
  padding: 0.25rem;
  margin: 0 0.25rem;
  border-radius: 4px;
  font-size: 0.9rem;
  line-height: 1rem;
  font-family: BASE, menlo;
  color: var(--code-def-color);
  background-color: var(--distinct-color);
}

/* 代码块 */
.md-fences {
  padding: 0.5rem;
  border-radius: 0.25rem;
  font-size: 0.9rem;
  font-family: BASE, menlo;
  background-color: var(--distinct-color);
}
.CodeMirror.cm-s-inner.CodeMirror-wrap {
  padding-left: 0.5rem;
}
.cm-s-inner .CodeMirror-gutters {
  visibility: hidden;
}
.cm-s-inner .CodeMirror-guttermarker,
.cm-s-inner .CodeMirror-guttermarker-subtle,
.cm-s-inner .CodeMirror-linenumber {
  color: var(--code-line-number-color);
}
.cm-s-inner .CodeMirror-activeline-background {
  background: rgba(0, 0, 0, 0);
}
.cm-s-inner .cm-keyword {
  color: var(--code-keyword-color);
}
.cm-s-inner .cm-operator {
  color: var(--code-operator-color);
}
.cm-s-inner .cm-variable,
.cm-s-inner .cm-variable-2,
.cm-s-inner .cm-variable-3 {
  color: var(--code-variable-color);
}
.cm-s-inner .cm-builtin {
  color: #decb6b;
}
.cm-s-inner .cm-atom {
  color: #f77669;
}
.cm-s-inner .cm-number {
  color: var(--code-number-color);
}
.cm-s-inner .cm-def {
  color: var(--code-def-color);
}
.cm-s-inner .cm-string,
.cm-s-inner .cm-string-2 {
  color: var(--code-string-color);
}
.cm-s-inner .cm-comment {
  color: var(--code-comment-color);
}
.cm-s-inner .cm-tag {
  color: #80cbc4;
}
.cm-s-inner .cm-meta {
  color: #80cbc4;
}
.cm-s-inner .cm-attribute {
  color: #ffcb6b;
}
.cm-s-inner .cm-property {
  color: #80cbae;
}
.cm-s-inner .cm-qualifier {
  color: #decb6b;
}
.cm-s-inner .cm-error {
  color: rgba(255, 255, 255, 1);
  background-color: #ec5f67;
}
.cm-s-inner .CodeMirror-matchingbracket {
  text-decoration: underline;
  color: black !important;
}

/* 待办事项 */
.task-list {
  padding-left: 0;
}
.task-list-item {
  padding-left: 2.125rem;
}

/* 列表 */
.ol-list,
.ul-list {
  margin: 0;
  padding-inline-start: 1.75rem;
}
#write > .ol-list,
#write > .ul-list {
  margin-bottom: 1rem;
  padding-inline-start: 3rem;
}
li p {
  margin: 0;
}

/* Chrome 29+ */
@media screen and (-webkit-min-device-pixel-ratio: 0) and (min-resolution: 0.001dpcm) {
  .task-list-item input:before {
    margin-top: -0.2rem;
  }

  .task-list-item input:checked:before,
  .task-list-item input[checked]:before {
    margin-top: -0.2rem;
  }
}

/* 引用 */
blockquote {
  position: relative;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  font-size: 0.9rem;
  color: var(--text-faded-color);
  background-color: var(--distinct-color);
}
blockquote::before {
  font-family: "PingFang SC";
  position: absolute;
  top: 0;
  left: -0.5rem;
  display: block;
  content: open-quote;
  font-size: 2rem;
  line-height: 2rem;
  color: var(--text-faded-color);
}
blockquote::after {
  content: no-close-quote;
}

#write pre.md-meta-block {
  min-height: 30px;
  background: #f8f8f8;
  padding: 1.5em;
  font-weight: 300;
  font-size: 1em;
  padding-bottom: 1.5em;
  padding-top: 3em;

  color: #999;
  border-left: 1000px #f8f8f8 solid;
  margin-left: -1000px;
  border-right: 1000px #f8f8f8 solid;
  margin-right: -1000px;
  margin-bottom: 2em;
}
.MathJax_Display {
  font-size: 0.9em;
  margin-top: 0.5em;
  margin-bottom: 0;
}
p.mathjax-block,
.mathjax-block {
  padding-bottom: 0;
}
.mathjax-block > .code-tooltip {
  bottom: 5px;
  box-shadow: none;
}
.md-image > .md-meta {
  padding-left: 0.5em;
  padding-right: 0.5em;
}
.md-image > img {
  margin-top: 2px;
}
.md-image > .md-meta:first-of-type:before {
  padding-left: 4px;
}

#typora-source {
  color: #555;
}

/** ui for windows **/

  border-bottom: 1px solid #ccc;
}

#md-searchpanel .btn {
  border: 1px solid #ccc;
}

  top: 14px;
}

  background: #eee;
}

  border: 1px solid #ccc;

}

  border-bottom: 1px solid;
  border-color: #e6e8eb;
}

.file-list-item-summary {
  font-weight: 400;
  color: #637282;

  color: #0070e0;
